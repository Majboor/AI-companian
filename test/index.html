<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haptic Feedback Example</title>
</head>
<body>
  <button onclick="triggerHapticFeedback()">Trigger Haptic Feedback</button>

  <script>
    // Define a function to trigger haptic feedback
    function triggerHapticFeedback() {
      // Check if Capacitor exists and Haptics plugin is available
      if (window.Capacitor && Capacitor.Plugins && Capacitor.Plugins.Haptics) {
        // Trigger haptic feedback
        Capacitor.Plugins.Haptics.vibrate();
      } else {
        // Capacitor or Haptics plugin not available
        console.error("Capacitor or Haptics plugin not available.");
      }
    }
  </script>

  <!-- Capacitor core script -->
  <script src="https://cdn.jsdelivr.net/npm/@capacitor/core@latest/dist/capacitor.js"></script>
</body>
</html>
